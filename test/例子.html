<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			body,html{
				display: flex;
				width:100%;
				height: 100%;
			}
			body{
				justify-content: center;
				
				align-items: center;
			}
			#a{
				width: 80%;
				background: red;
				display: flex;
			}
			#a:after{
				padding-bottom: 100%;
				content: "";
			}
			#b{
				flex: 0 0 50px;
				background: blueviolet;
			}
			#c{
				flex: 1;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="a">
			<div id="b"></div>
			<div id="c"></div>
		</div>
	</body>
</html>
