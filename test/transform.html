<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transform</title>
	</head>
	<body>
		
		<style type="text/css">
			*{
				padding: 0;
				margin:0;
			}
			
			div{
				position: absolute;
				width: 20%;
				height:20%;
				background: red;
				left: 50%;
				top:50%;
				transform: translate(-50%,-50%);
			}
		</style>
		
		<div></div>
	</body>
</html>
